spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: root
    password: ${DB_PW}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  override-with-generic-response: false # ApiResponse<T> 안깨지게

jwt:
  secret: ${JWT_SECRET}
  access-token-validity-in-seconds: 1800

security:
  password:
    pbkdf2:
      iterations: 120000
      key-length: 256
      salt-bytes: 16

payment:
  base-url: https://payment.loopz.co.kr
  api-secret: ${PAYMENT_API_SECRET}
  store-id: ${PAYMENT_STORE_ID}
