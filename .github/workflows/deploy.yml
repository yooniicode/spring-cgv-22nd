name: ci-cd

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build_and_push:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Generate/Repair Gradle wrapper
        if: ${{ hashFiles('cgvclone/gradle/wrapper/gradle-wrapper.jar') == '' }}
        uses: gradle/gradle-build-action@v3
        with:
          build-root-directory: cgvclone
          gradle-version: 8.7
          arguments: wrapper --gradle-version 8.7

      - name: Grant execute permission for gradlew
        working-directory: ./cgvclone
        run: chmod +x ./gradlew

      - name: Build JAR
        working-directory: ./cgvclone
        run: ./gradlew clean build -x test

      # 이미지 메타(태그/라벨) 생성
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./cgvclone                
          file: ./cgvclone/Dockerfile  
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            echo "Starting deploy on EC2..."
            docker pull ${{ secrets.IMAGE_NAME }}:latest
            docker stop web || true
            docker rm web || true
            docker run -d --name web \
              --link mysql:mysql \
              -p 80:8080 \
              -e DB_URL="jdbc:mysql://mysql:3306/ceosdb?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8" \
              -e DB_USERNAME="ceosuser" \
              -e DB_PASSWORD="ceospw" \
              ${{ secrets.IMAGE_NAME }}:latest
            echo "Deploy complete."
