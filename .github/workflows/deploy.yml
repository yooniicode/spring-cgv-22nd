name: ci-cd

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: {}

concurrency:
  group: deploy-prod
  cancel-in-progress: true

jobs:
  build_and_push:
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Generate/Repair Gradle wrapper
        if: ${{ hashFiles('cgvclone/gradle/wrapper/gradle-wrapper.jar') == '' }}
        uses: gradle/gradle-build-action@v3
        with:
          build-root-directory: cgvclone
          gradle-version: 8.7
          arguments: wrapper --gradle-version 8.7

      - name: Grant execute permission for gradlew
        working-directory: ./cgvclone
        run: chmod +x ./gradlew

      - name: Build JAR
        working-directory: ./cgvclone
        run: ./gradlew clean build -x test

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=short

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ./cgvclone
          file: ./cgvclone/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ secrets.IMAGE_NAME }}:buildcache,mode=max

  deploy:
    if: github.ref == 'refs/heads/master'
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Upload compose file
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "cgvclone/docker-compose.yml"
          target: /home/${{ secrets.SSH_USER }}/cgvclone
          strip_components: 1

      - name: SSH deploy with docker compose (GitHub Secrets only)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            set -euo pipefail
            set -x
              
            APP_DIR="/home/${{ secrets.SSH_USER }}/cgvclone" 
            sudo mkdir -p "$APP_DIR"
            cd "$APP_DIR"
            
            
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | sudo docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            set +x
            umask 177
            {
              echo "APP_IMAGE=${{ secrets.IMAGE_NAME }}:latest"

              # MySQL
              echo "MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}"
              echo "MYSQL_DATABASE=${{ secrets.MYSQL_DATABASE }}"
              echo "MYSQL_USER=${{ secrets.MYSQL_USER }}"
              echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}"

              echo "DB_URL=jdbc:mysql://db:3306/${{ secrets.MYSQL_DATABASE }}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8"
              echo "DB_USERNAME=${{ secrets.MYSQL_USER }}"
              echo "DB_PASSWORD=${{ secrets.MYSQL_PASSWORD }}"

              echo "JWT_SECRET=${{ secrets.JWT_SECRET }}"
              echo "JWT_EXPIRATION_MS=${{ secrets.JWT_EXPIRATION_MS }}"
              echo "JWT_REFRESH_EXPIRATION_MS=${{ secrets.JWT_REFRESH_EXPIRATION_MS }}"

              # echo "PAYMENT_API_SECRET=${{ secrets.PAYMENT_API_SECRET }}"
              # echo "PAYMENT_STORE_ID=${{ secrets.PAYMENT_STORE_ID }}"
            } > .env
            set -x

            sudo docker compose -f docker-compose.yml --env-file .env pull
            sudo docker compose -f docker-compose.yml --env-file .env up -d
            sudo docker compose -f docker-compose.yml ps
            sudo docker compose -f docker-compose.yml logs -n 100 web || true

            command -v shred >/dev/null 2>&1 && sudo shred -u .env || sudo rm -f .env
